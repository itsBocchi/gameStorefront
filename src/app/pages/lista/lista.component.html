<div class="list-container">
  <div class="button-row">
    <a mat-fab extended [routerLink]="['/create_game']">
      Agregar Juego
      <mat-icon>add_box</mat-icon>  
    </a>
  </div>
  <div class="row" *ngFor="let row of gamesInRows">
    <div class="card" *ngFor="let game of row" (click)="navigateToGameDetails(game.id)">
      <div class="card-img-container">
        <img [src]="'assets/cover_img/' + game.cover_img" class="card-img-top" alt="Game Image">
      </div>
      <div class="card-body">
        <a [routerLink]="['/juego', game.id]" class="btn">{{ game.name }}</a>
      </div>
    </div>
  </div>
</div>
