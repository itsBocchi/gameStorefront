<div *ngIf="game" [ngStyle]="{'background-image': 'url(assets/details_img/' + game.details_img + ')'}" class="background">
  <div class="details_container">
  <p><strong>{{ game.name }}</strong></p>
  <p>{{ game.description }}</p>
  </div>
</div>
<div *ngIf="!game">
  <p>Juego no encontrado.</p>
</div>
