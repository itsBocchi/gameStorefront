<div class="carousel-container">
  <div class="carousel-container">
    <button mat-icon-button (click)="previousSet()" class="carousel-button">
      <mat-icon [inline]="true" class="carousel-icon">navigate_before</mat-icon>
    </button>
  <div class="card-container">
    <div *ngFor="let game of getCurrentSet(); trackBy: trackById">
      <div class="card">
        <div class="card-img-container">
          <img [src]="'assets/caratule_img/' + game.image" class="card-img-top" alt="Game Image">
        </div>
        <div class="card-body">
          <a [routerLink]="['/juego', game.id]" class="btn">{{ game.name }}</a>
        </div>
      </div>
    </div>
  </div>
  <button mat-icon-button (click)="nextSet()" class="carousel-button">
    <mat-icon [inline]="true" class="carousel-icon">navigate_next</mat-icon>
  </button>
</div>
